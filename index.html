<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Pond - Smart Aqua-Farm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Slate 50 */
        }
        .pond-card {
            background-color: #ffffff;
            border-radius: 1rem;
            border: 1px solid #e2e8f0; /* Slate 200 */
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -2px rgba(0,0,0,0.05);
            transition: all 0.3s ease-in-out;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .pond-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1);
            border-color: #38bdf8;
        }
        .pond-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #0284c7;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="text-center max-w-4xl mx-auto p-8">
        <h1 class="text-4xl sm:text-5xl font-bold text-slate-800 mb-4">Select a Pond</h1>
        <p class="text-slate-500 mb-12 max-w-2xl mx-auto">Choose a pond to view its detailed dashboard and real-time sensor data. Each pond has a unique environment tailored to its fish species.</p>

        <div id="pond-selection-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Pond cards will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        const ponds = [
            { id: 1, name: "Alpha Pond", species: "Tilapia", icon: '<i class="fas fa-water"></i>' },
            { id: 2, name: "Beta Pond", species: "Catfish", icon: '<i class="fas fa-igloo"></i>' },
            { id: 3, name: "Gamma Pond", species: "Trout", icon: '<i class="fas fa-mountain"></i>' }
        ];

        const grid = document.getElementById('pond-selection-grid');

        ponds.forEach(pond => {
            const card = document.createElement('a');
            card.href = `index3.html?pondId=${pond.id}`;
            card.className = 'pond-card block';
            
            card.innerHTML = `
                <div class="pond-icon">${pond.icon}</div>
                <h2 class="text-2xl font-bold text-slate-800">${pond.name}</h2>
                <p class="text-slate-500 mt-1">Primary Species: ${pond.species}</p>
            `;
            
            grid.appendChild(card);
        });
    </script>

</body>
</html>
